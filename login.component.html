<div class="container">
    <div class="row">
        <h1>Login</h1>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control"[(ngModel)]="password" name="password" id="exampleInputPassword1" placeholder="Password">
            </div>
             <span>New User ? </span> <a routerLink="/signup">Signup</a>
            <button type="submit" class="btn btn-primary" style="float: right;" (click)="login()">Login</button>
          </form>
    </div>

</div>
