<div class="container">
    <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="currentStudent.name" aria-describedby="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" class="form-control" id="age" name="age" [(ngModel)]="currentStudent.age"placeholder="age">
        </div>
        <div class="form-group">
            <label for="roll">Roll</label>
            <input type="text" class="form-control" id="roll" name="roll" [(ngModel)]="currentStudent.roll" placeholder="roll">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="currentStudent.address" placeholder="address">
          </div>
        <button type="submit" class="btn btn-primary" (click)="updateStudent()">Save</button>
      </form>
</div>
